    <h2>JavaScript</h2>
    <p>이 국가의 영어 명칭 오스트레일리아(Australia)는 라틴어로 남쪽을 의미하는 'australis'에서 유래한 것이다. 이미 16세기부터 유럽에서는 남반구에 거대한 대륙이 있을 것이라는 가설이 있었고 이 대륙에 대해 테라 아우스트랄리스(Terra Australis)라는 라틴어 이름을 붙였는데 호주 대륙이 이 가설에서 주장하는 대륙의 조건에 부합하여 이 이름을 붙인 것이다. 미지의 남방대륙 문서를 참고할 것.</p>
