    <h2>CSS</h2>
    <p>정식 명칭은 호주 연방(Commonwealth of Australia). Commonwealth에 대해서는 커먼웰스 참조. 북한 문화어에서는 일본식 표기로 오스트랄리아로 부른다. 원래는 국호가 오스트레일리아 합중국(United States of Australia, USA)으로 계획되었으나 미국(USA)과의 혼동을 우려해 Commonwealth of Australia가 되었다.</p>
